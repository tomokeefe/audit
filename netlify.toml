# Deployed to bw-audit.netlify.app
[build]
  command = "npm run build:client"
  functions = "netlify/functions"
  publish = "dist/spa"

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api"
  status = 200

# SPA routing - serve index.html for all non-file routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
