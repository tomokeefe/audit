[build]
  command = "npm run build:client"
  functions = "netlify/functions"
  publish = "dist/spa"

# API routes must come first
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# SPA fallback for client-side routing (must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
