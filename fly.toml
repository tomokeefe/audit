# Fly.io configuration for Brand Whisperer Audit
app = "audit-guc9-q"
primary_region = "ord"
build_image = "fly/builder:latest"

[build]
builder = "docker"
dockerfile = "./Dockerfile"

[env]
NODE_ENV = "production"

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 1

[[vm]]
memory = "512mb"
cpu_kind = "shared"
cpus = 1
